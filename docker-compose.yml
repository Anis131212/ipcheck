version: '3.8'
services:
  # Node.js Backend
  api:
    build: ./backend
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
      - IPQS_KEY=${IPQS_KEY}
      - ABUSEIPDB_KEY=${ABUSEIPDB_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL}
      - IP2LOCATION_KEY=${IP2LOCATION_KEY}
      - IPDATA_KEY=${IPDATA_KEY}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    depends_on:
      - redis
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 1536M
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { if (r.statusCode !== 200) process.exit(1); })" ]
      interval: 30s
      timeout: 10s

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: >
      redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly no
    volumes:
      - redis_data:/data
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 384M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./nginx/ssl:/etc/nginx/ssl:ro # Uncomment when SSL is ready
    depends_on:
      - api
      - frontend
    networks:
      - app-network
    restart: unless-stopped

  # Frontend Static Service
  frontend:
    build: ./frontend
    networks:
      - app-network
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:80" ]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  redis_data:


networks:
  app-network:
    driver: bridge
